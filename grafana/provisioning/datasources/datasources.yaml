apiVersion: 1

datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      jsonData:
          httpMethod: POST
      version: 1
      editable: true

    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      jsonData:
          maxLines: 1000
      version: 1
      editable: true

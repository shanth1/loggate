server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['loggate-service']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

    pipeline_stages:
      - json:
          expressions:
            app: app
            level: level
            service: service
            trace_id: fields.trace_id
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          app:
          level:
          service:
      - output:
          source: 'log'
